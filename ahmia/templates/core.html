{% load i18n %}
{% load ahmia_custom %}
<!doctype html>
<html class="no-js" lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>{% block title %}Ahmia &mdash; {% trans "Search Tor Hidden Services" %}{% endblock %}</title>
      <meta name="description" content="{% trans "A search engine for services accessible on the Tor network." %}">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet/less" href="/static/less/style.less">
        <script src="/static/js/less.min.js"></script>
        <script src="/static/js/modernizr.js"></script>
  </head>
  <body class="{% get_environment %} {% block body_class %}{% endblock %}">
    {% block precontent %}{% endblock %}
    <div class="outer">
      <div id="content" class="inner">
        {% block body %}{% endblock %}
      </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery.scrollTo.js"></script>
    <script src="/static/js/jquery.pow.js"></script>
    <script src="/static/js/sha256.js"></script>
    <script src="/static/js/utils.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
