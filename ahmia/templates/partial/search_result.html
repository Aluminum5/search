{% load i18n %}
<li class="result" href="//{{ search_result.url }}" id="onion_key">
<h4><a href="//{{ search_result.url }}">{{ search_result.title | escape }}</a></h4>
  <p>{{ search_result.description | escape | truncatechars:300 }}</p>
  <p class="metadata">
  <cite>{{ search_result.onion_url }}</cite> &mdash;
  <span class="lastSeen" data-timestamp="{{ search_result.timestamp }}">
    {{ search_result.date|timesince:now }} {% trans "ago" %}
  </span> &mdash;
  <a href="#" data-href="{{ search_result.onion_url }}" title="Report this link to us">Report Abuse</a>
  </p>
</li>
